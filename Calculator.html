<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamino's Calculator</title>
    <link rel="stylesheet" href="calculator.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    
    <script src="calculator.js"></script>
</head>

<body>
    
    <div id="result"></div>
    
    <table id="table1">

        <tr>
            <td onclick="appendOperation(7)">7</td>
            <td onclick="appendOperation(8)">8</td>
            <td onclick="appendOperation(9)">9</td>
            <td onclick="appendOperation(' / ')" id="symbol" >/</td>
        </tr>

        <tr>
            <td onclick="appendOperation(4)">4</td>
            <td onclick="appendOperation(5)">5</td>
            <td onclick="appendOperation(6)">6</td>
            <td id="symbol" onclick="appendOperation(' * ')">x</td>
        </tr>

        <tr>
            <td onclick="appendOperation(1)">1</td>
            <td onclick="appendOperation(2)">2</td>
            <td onclick="appendOperation(3)">3</td>
            <td onclick="appendOperation(' + ')" id="symbol">+</td>
        </tr>

        <tr>
            <td onclick="deleteEverything()" id="AC">AC</td>
            <td onclick="appendOperation(0)">0</td>
            <td onclick="appendOperation('.')">,</td>
            <td onclick="appendOperation(' - ')" id="symbol">-</td>
        </tr>

    </table>
    
    <table id="table2">

        <tr id="tr2">
            <td id="Del" onclick="deleteLast()">Del</td>
            <td id="enter" onclick="calulationResult()">=</td>
        </tr>

    </table>
    
</body>
</html>
